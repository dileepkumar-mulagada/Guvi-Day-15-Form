<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Form and Table</h1>
    <form id="dataForm">
        <label>First Name: <input type="text" id="firstName" required></label><br>
        <label>Last Name: <input type="text" id="lastName" required></label><br>
        <label>Email: <input type="email" id="email" required></label><br>
        <label>Address: <input type="text" id="address" required></label><br>
        <label>Pincode: <input type="text" id="pincode" required></label><br>
        <label>Gender:
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </label><br>
        <label>Choice of Food (Select at least 2):<br>
            <input type="checkbox" id="food1" value="Pizza"> Pizza<br>
            <input type="checkbox" id="food2" value="Burger"> Burger<br>
            <input type="checkbox" id="food3" value="Pasta"> Pasta<br>
            <input type="checkbox" id="food4" value="Salad"> Salad<br>
            <input type="checkbox" id="food5" value="Sushi"> Sushi<br>
        </label><br>
        <label>State: <input type="text" id="state" required></label><br>
        <label>Country: <input type="text" id="country" required></label><br>
        <button type="submit">Submit</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
